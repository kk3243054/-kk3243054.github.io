<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Header 1</td>
                <td>Header 2</td>
            </tr>
            <tr>
                <td >Data 1</td>

            </tr>
            <tr>

        <hr>
        <table border="1">
            <tr>
                <td colspan="3">Table Data</td>

            </tr>
            <tr>
                <td>Table Data</td>
                <td rowspan="2">Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </table>

</html>

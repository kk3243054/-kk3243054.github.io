<html>
  <head>
    <style>
      * {
        margin: 20px auto; /* 내용을 화면 중앙에 배치 */
      }
      body {
        color: blue; /* 문서 전체의 글자 색 */
      }
      #container {
        width: 600px; /* 너비 */
        padding: 15px; /* 테두리와 내용 사이의 여백 */
        border: 1px dotted gray; /* 테두리 스타일 */
      }
      h2 {
        color: brown !important; /* 글자 색. 중요 스타일 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2 style="color: green">CSS 예제</h2>
      <p>
        HTML5와 함께 웹 표준입니다.<br />
        CSS의 우선순위를 확인합니다.<br />
      </p>

      <p>눈으로만 확인하지말고 타이핑 치고 확인합니다</p>
      <p style="color: red; font-style: italic">
        "CSS의 우선순위는 어떻게 되는가?"
      </p>
    </div>
  </body>
</html>
